<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calculator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='calculator.css'>
    <script src='main.js'></script>
</head>
<body>
    <div>
        <h2>Calculator UI</h2>
    </div>

    <table>
        <thead>
            <tr>
                <th colspan="4" id="display"></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="clear" id="clr">C</td>
                <td class="operator" id="obr">(</td>
                <td class="operator" id="per">%</td>
                <td class="operator" id="divide">/</td>
            </tr>
            <tr>
                <td id="seven">7</td>
                <td id="eight">8</td>
                <td id="nine">9</td>
                <td class="operator" id="mul">X</td>
            </tr>
            <tr>
                <td id="four">4</td>
                <td id="five">5</td>
                <td id="six">6</td>
                <td class="operator" id="sub">-</td>
            </tr>
            <tr>
                <td id="one">1</td>
                <td id="two">2</td>
                <td id="three">3</td>
                <td class="operator" id="add">+</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td class="operator" id="cbr">)</td>
                <td id="zero">0</td>
                <td id="dot">.</td>
                <td class="equal" id="eq">=</td>
            </tr>
        </tfoot>
    </table>

    <script src="calculator.js"></script>
</body>
</html>
