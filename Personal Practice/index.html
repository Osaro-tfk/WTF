<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>1%Form</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src='main.js'></script>
</head>
<body>
    <div id="main">
        <h1>Stay informed</h1>
        <p>If you like exciting news, inspiring stories and learning how to protect our planet, sign up for our newsletter!</p>
        <form action="">
            <input type="text"name="firstName" placeholder="First Name">
            <input type="text" name="lastName" placeholder="Last Name">
            <input type="email" name="email" placeholder="Email Address">
            <div class="button">
                <button>Sign up</button>
            </div>
            
        </form>
        <p class="privacy">*By signing up above, you agree to our use of your data in accordance with our <a href="#">privacy policy</a>.</p>
    </div>
</body>
</html>
