<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">

<body>
    <!-- div tags and form controls -->
    <div id="header">
       <form id="form1" name="form1" method="get" action="submitdata.php">
           
        <p>
            <label for="">firstname:</label>
            <input type="text" name="firstname" id="firstname" placeholder="first name" value="">
        </p>
        <p>
            <label for="">lastname:</label>
            <input type="text" name="lastname" id="lastname"  placeholder="last name" value="">
        </p>
        <p>
            <label for="">Email:</label>
            <input type="email" placeholder="email" name="email" id="email"> 
        </p>
        <p>
            <label for="">Date of Birth:</label>
            <input type="date" placeholder="date of birth" name="dateofbirth" id="dateofbirth">
        </p>
        <p>
            <label for="">Gender:</label>
            <select name="gender" id="">
                <option value="">Select Gender</option>
                <option value="male">male</option>
                <option value="female">female</option>
                <option value="others">others</option>
            </select>
        </p>

        <p>
            <label for="">Contact</label>
            <input type="tel" name="contact" id="contact">
        </p>
        <p>
            <label for="">Language:</label>
            <input type="checkbox" name="language" value="English">English
            <input type="checkbox" name="language" value="French">French
        </p>
        <p>
            <label for="">Marital status:</label>
            <input type="radio" name="status" value="married">Married
            <input type="radio" name="status" value="single">Single
        </p>
        <p>
            <label for="">Bio Data</label>
            <textarea name="biodata" id=""></textarea>
        </p>
        <p>
           <button>Submit</button>
           <!-- or <input type="submit" value="submit" -->
        </p>
        



       </form>
    </div>
