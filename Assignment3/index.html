<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Baby Food Store</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
  </head>
  <body>
    <h1 class="title">Baby Food Store</h1>
    <p class="heading">Click on an image to get a name and a price</p>
    <div class="main_container">
      <div class="food_container">
        <div class="bf_img">
          <img src="images/cerelac_wheat.jpg" alt="Cerelac image" id="cerelac"/>
        </div>
        <div class="bf_img">
          <img src="images/friso_gold.jpg" alt="Friso gold image" id="friso" />
        </div>
        <div class="bf_img">
          <img src="images/nan.jpg" alt="NAN image" id="nan" />
        </div>
        <div class="bf_img">
          <img src="images/nutriben.jpg" alt="Nutriben image" id="nutriben" />
        </div>
        <div class="bf_img">
          <img src="images/nutribom.jpg" alt="Nutribom image" id="nutribom" />
        </div>
        <div class="bf_img">
          <img src="images/sma_gold.jpg" alt="SMA gold image" id="sma" />
        </div>
      </div>
      <div class="outputs">
        <p>Baby Food</p>
        <div class="output1">
          <p id="babyfood_name"></p>
        </div>

        <p id="price">Price</p>
        <div class="output2">
          <p id="babyfood_price"></p>
        </div>
      </div>
    </div>

    <script src='script.js'></script>

    <script>

    </script>
  </body>
</html>
