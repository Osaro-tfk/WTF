<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calculator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='/css/calculator.css'>
    <script src='main.js'></script>
</head>
<body>
    <div>
        <h2>Calculator UI</h2>
    </div>

    <table>
        <thead>
            <tr>
                <th colspan="4"></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="clear">C</td>
                <td class="operator">()</td>
                <td class="operator">%</td>
                <td class="operator">/</td>
            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
                <td class="operator">X</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
                <td class="operator">-</td>
            </tr>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td class="operator">+</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>+/-</td>
                <td>0</td>
                <td>.</td>
                <td class="equal">=</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
